[project]
name = "github-summary"
version = "0.2"
description = "A CLI tool to summarize GitHub repository activity using LLMs."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic",
    "typer",
    "rich",
    "python-dotenv",
    "requests",
    "pytest",
    "toml",
    "openai",
    "ipdb",
]

[project.scripts]
github-summary = "github_summary.main:app"

[tool.setuptools]
packages = ["github_summary"]

